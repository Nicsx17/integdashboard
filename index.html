<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-items">
                <a href="#" class="sidebar-item">
                    <h1 class="si-name active">Automatic Plant Watering System with Soil Sensor</h1>
                </a>
            </div>
        </div>
        <div class="main">
            <h1>Dashboard</h1>
            <div class="skill">
                <div id="watering">
                    <h2>Soil Moisture Level: <span id="moisture-level">--</span></h2>
                    <button type="start" class="btn">Start Watering</button>
                    <button type="stop" class="btn">Stop Watering</button>
                </div>
            </div>
        </div>
    </div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
</body>
</html>
